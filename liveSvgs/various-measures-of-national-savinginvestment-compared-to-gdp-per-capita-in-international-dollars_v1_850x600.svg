</svg></g><a href="http://localhost:3099/grapher/various-measures-of-national-savinginvestment-compared-to-gdp-per-capita-in-international-dollars" style="font-family:&quot;Playfair Display&quot;, Georgia, &quot;Times New Roman&quot;, serif" target="_blank"><text font-size="21.60" x="15.0" y="32.3" fill="#555"><tspan x="15" y="32.279999999999994">Various measures of national saving/investment compared to GDP (per</tspan><tspan x="15" y="53.87999999999999">capita, in international dollars), United Kingdom, 1900 to 2000</tspan></text></a><text font-size="14.40" x="15.0" y="74.7" fill="#666"><tspan x="15" y="74.72">GDP (gross domestic product) represents a nation&#x27;s total income. The rest of the variables are various measures of national</tspan><tspan x="15" y="92">saving and investment, or in other words, changes in total wealth. In order of increasing comprehensiveness, these measures</tspan><tspan x="15" y="109.28">include: Net investment = net fixed produced capital formation and overseas investment; Green investment = Net investment +</tspan><tspan x="15" y="126.56">change in natural capital; Genuine savings = Green investment + education expenditure; GSTFP = Genuine savings + Net</tspan><tspan x="15" y="143.84">present value of total factor productivity (i.e. technological change).</tspan></text></g><g class="LineChart"><defs><clipPath id="boundsClip-1095"><rect x="68.968" y="0" width="830" height="765.6"></rect></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis"><line x1="79" y1="521.6" x2="79" y2="525.6" stroke="#ccc"></line><line x1="201.8" y1="521.6" x2="201.8" y2="525.6" stroke="#ccc"></line><line x1="324.6" y1="521.6" x2="324.6" y2="525.6" stroke="#ccc"></line><line x1="447.4" y1="521.6" x2="447.4" y2="525.6" stroke="#ccc"></line><line x1="570.3" y1="521.6" x2="570.3" y2="525.6" stroke="#ccc"></line><line x1="693.1" y1="521.6" x2="693.1" y2="525.6" stroke="#ccc"></line><text x="79" y="542.8" fill="#666" text-anchor="middle" font-size="16.