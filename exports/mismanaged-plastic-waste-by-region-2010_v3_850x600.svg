ring the oceans. Mismanaged</tspan><tspan x="15" y="85.4">plastic waste is defined as &quot;plastic that is either littered or inadequately disposed. Inadequately disposed waste is not</tspan><tspan x="15" y="101.24">formally managed and includes disposal in dumps or open, uncontrolled landfills, where it is not fully contained.</tspan><tspan x="15" y="117.08">Mismanaged waste could eventually enter the ocean via inland waterways, wastewater outflows, and transport by</tspan><tspan x="15" y="132.92">wind or tides.&quot;</tspan></text></g><g class="DiscreteBarChart"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="210.4" y="556.5">0%</text><text x="307.7" y="556.5">10%</text><text x="404.9" y="556.5">20%</text><text x="502.2" y="556.5">30%</text><text x="599.5" y="556.5">40%</text><text x="696.8" y="556.5">50%</text><text x="794.1" y="556.5">60%</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M210.4 535.3V154.1"/><path stroke="#ddd" stroke-dasharray="3,2" d="M307.7 535.3V154.1M404.9 535.3V154.1M502.2 535.3V154.1M599.5 535.3V154.1M696.8 535.3V154.1M794.1 535.3V154.1"/></g><g class="bar"><text x="205.38" y="175.88" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="13.5">East Asia and Pacific</text><path fill="#5675c1" opacity=".85" d="M210.4 154.1h583.7v43.57H210.4z"/><text x="799.1" y="175.88" fill="#666" dominant-baseline="middle" text-anchor="start" font-size="13.5">60%</text></g><g class="bar"><text x="205.38" y="230.34" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="13.5">South Asia</text><path fill="#aec7e8" opacity=".85" d="M210.4 208.56h107v43.57h-107z"/><text x="322.4" y="230.34" fill="#666" dominant-baseline="middle" text-anchor="start" font-size="13.5">11%</text></g><g class="bar"><text x="205.38" y="284.8" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="13.5">Sub-Saharan Africa</text><path fill="#d14e5b" opacity=".85" d="M210.4 263.01H297v43.57h-86.6z"/>