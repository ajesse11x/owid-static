ctares). The index is calculated as the production, yield and land use in any given year</tspan><tspan x="15" y="86.3">divided by that in the year 1961 (i.e. 1961 = 100). The index of total population (all ages and genders) relative to</tspan><tspan x="15" y="102.14">1961 is also shown. Trends for individual countries can be viewed using the &quot;change country&quot; wheel.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M37.22 0h830v865h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="47.2" y="556.5">1961</text><text x="138.2" y="556.5">1970</text><text x="239.4" y="556.5">1980</text><text x="340.5" y="556.5">1990</text><text x="441.6" y="556.5">2000</text><text x="583.2" y="556.5">2014</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="474.5">50</text><text x="42.22" y="413.6">100</text><text x="42.22" y="352.8">150</text><text x="42.22" y="291.9">200</text><text x="42.22" y="231.1">250</text><text x="42.22" y="170.2">300</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3H583.2"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 474.5H583.2M47.22 413.6H583.2M47.22 352.8H583.2M47.22 291.9H583.2M47.22 231.1H583.2M47.22 170.2H583.2"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M138.2 535.3V124M239.4 535.3V124M340.5 535.3V124M441.6 535.3V124M542.7 535.3V124"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#e6332e" d="M593.2 122.75h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="128.3" fill="#333"><tspan x="608.2" y="128.32">Cereal production index</tspan></text></g><g class="legendMark"><path fill="#674c98" d="M593.2 150.75h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="156.3" fill="#333"><tspan x="608.2" y="156.32">Cereal yield index</tspan>