ectares). The index is calculated as the production, yield and land use in any given year</tspan><tspan x="15" y="82.7">divided by that in the year 1961 (i.e. 1961 = 100). The index of total population (all ages and genders) relative to</tspan><tspan x="15" y="98.54">1961 is also shown. Trends for individual countries can be viewed using the &quot;change country&quot; wheel.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M37.22 0h830v872.2h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="47.2" y="556.5">1961</text><text x="138.2" y="556.5">1970</text><text x="239.4" y="556.5">1980</text><text x="340.5" y="556.5">1990</text><text x="441.6" y="556.5">2000</text><text x="583.2" y="556.5">2014</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="466.8">50</text><text x="42.22" y="398.4">100</text><text x="42.22" y="329.9">150</text><text x="42.22" y="261.4">200</text><text x="42.22" y="193">250</text><text x="42.22" y="124.5">300</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3H583.2"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 466.8H583.2M47.22 398.4H583.2M47.22 329.9H583.2M47.22 261.4H583.2M47.22 193H583.2M47.22 124.5H583.2"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M138.2 535.3V120.4M239.4 535.3V120.4M340.5 535.3V120.4M441.6 535.3V120.4M542.7 535.3V120.4"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#674c98" d="M593.2 119.15h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="124.7" fill="#333"><tspan x="608.2" y="124.72">Cereal yield index</tspan></text></g><g class="legendMark"><path fill="#e6332e" d="M593.2 162.95h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="168.5" fill="#333"><tspan x="608.2" y="168.52">Cereal production index