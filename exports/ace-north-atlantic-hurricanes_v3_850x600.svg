ey became. It is calculated by</tspan><tspan x="15" y="85.4">squaring the maximum sustained surface wind in the system every six hours that the cyclone is a Named Storm and</tspan><tspan x="15" y="101.24">summing it up for the season.</tspan></text></g><g class="StackedBarChart"><defs><clipPath id="a"><path d="M47.22 123.1H715v412.2H47.22z"/></clipPath></defs><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="455.7">50</text><text x="42.22" y="376.1">100</text><text x="42.22" y="296.6">150</text><text x="42.22" y="217">200</text><text x="42.22" y="137.4">250</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3H715"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 455.7H715M47.22 376.1H715M47.22 296.6H715M47.22 217H715M47.22 137.4H715"/></g><g fill="#666" font-size="16.2"><text x="31.47" y="553.26">1851</text><text x="75.46" y="553.26">1862</text><text x="119.44" y="553.26">1873</text><text x="163.43" y="553.26">1884</text><text x="207.41" y="553.26">1895</text><text x="251.4" y="553.26">1906</text><text x="295.39" y="553.26">1917</text><text x="339.37" y="553.26">1928</text><text x="383.36" y="553.26">1939</text><text x="427.34" y="553.26">1950</text><text x="471.33" y="553.26">1961</text><text x="515.31" y="553.26">1972</text><text x="559.3" y="553.26">1983</text><text x="603.29" y="553.26">1994</text><text x="647.27" y="553.26">2005</text><text x="695.26" y="553.26">2017</text></g><g clip-path="url(#a)"><g class="North-Atlantic_0-segments" fill="#3360a9"><path opacity=".8" d="M48.02 478h3.2v57.3h-3.2zM52.01 419.1h3.2v116.2h-3.2zM56.01 414.3h3.2v121h-3.2zM60.01 486h3.2v49.3h-3.2zM64.01 506.7h3.2v28.6h-3.2zM68.01 457.3h3.2v78h-3.2zM72.01 471.6h3.2v63.7h-3.2zM76.01 463.7h3.2v71.6h-3.2zM80.01 446.2h3.2v89.1h-3.2zM84 436.6h3.2v98.7H84zM88 455.7h3.2v79.6H88zM92 462.1h3.2v73.2H92zM96 455.7h3.2v79.6H96zM100 492.3h3.2v43H100zM104 457.3h3.2v78H104zM108 