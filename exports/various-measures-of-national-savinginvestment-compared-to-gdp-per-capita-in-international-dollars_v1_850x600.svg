l income. The rest of the variables are various measures of national</tspan><tspan x="15" y="88.56">saving and investment, or in other words, changes in total wealth. In order of increasing comprehensiveness, these measures</tspan><tspan x="15" y="104.4">include: Net investment = net fixed produced capital formation and overseas investment; Green investment = Net investment +</tspan><tspan x="15" y="120.24">change in natural capital; Genuine savings = Green investment + education expenditure; GSTFP = Genuine savings + Net</tspan><tspan x="15" y="136.08">present value of total factor productivity (i.e. technological change).</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M68.97 0h830v770.4h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="79" y="542.8">1900</text><text x="202.4" y="542.8">1920</text><text x="325.8" y="542.8">1940</text><text x="449.2" y="542.8">1960</text><text x="572.6" y="542.8">1980</text><text x="696" y="542.8">2000</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="73.97" y="506.7">$0</text><text x="73.97" y="436.8">$5,000</text><text x="73.97" y="367">$10,000</text><text x="73.97" y="297.1">$15,000</text><text x="73.97" y="227.2">$20,000</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M78.97 506.7h616.98"/><path stroke="#ddd" stroke-dasharray="3,2" d="M78.97 436.8h616.98M78.97 367h616.98M78.97 297.1h616.98M78.97 227.2h616.98"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M79 521.6v-364M202.4 521.6v-364M325.8 521.6v-364M449.2 521.6v-364M572.6 521.6v-364M696 521.6v-364"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#3360a9" d="M705.95 498.05h10v2.5h-10z"/><text font-size="14.4" x="721" y="503.6" fill="#333"><tspan x="720.95" y="503.62">Green investment</tspan></text></g><g class="l