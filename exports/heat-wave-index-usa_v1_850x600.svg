 least four days</tspan><tspan x="15" y="85.4">with an average temperature that would only be expected to occur once every 10 years, based on the historical</tspan><tspan x="15" y="101.24">record. The index value for a given year depends on how often heat waves occur and how widespread they are.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M37.22 0h830v866.8h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="47.2" y="556.5">1895</text><text x="187.1" y="556.5">1920</text><text x="299" y="556.5">1940</text><text x="410.9" y="556.5">1960</text><text x="522.8" y="556.5">1980</text><text x="634.7" y="556.5">2000</text><text x="718.6" y="556.5">2015</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="469.6">20</text><text x="42.22" y="403.9">40</text><text x="42.22" y="338.2">60</text><text x="42.22" y="272.5">80</text><text x="42.22" y="206.9">100</text><text x="42.22" y="141.2">120</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3H718.6"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 469.6H718.6M47.22 403.9H718.6M47.22 338.2H718.6M47.22 272.5H718.6M47.22 206.9H718.6M47.22 141.2H718.6"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><text font-size="13.5" x="723.6" y="496.9" fill="#3360a9"><tspan x="723.6" y="496.95">United States</tspan></text></g></g><g class="Lines"><g class="key-United-States_0"><path stroke="#3360a9" stroke-linecap="round" d="M47 527l6-19 5-23 6 32 6 3 5-24 6-62 5 81 6 17 6 1 5-13 6 4 5 5 6-4 6-5 5-5 6-42 5 51 6-18 6-4 5 22 6-28 5-17 6-16 6 62 5 7 6-36 5 33 6-1 6-5 5-37 6 31 5 16 6-17 5 12 6-159 6-13 5 143 6-34 5-209 6 227 6-360 5 394 6 3 5-14 6-41 6 13 5 35h6l5-1 6 21 6-1 5-40 6 15 5 6 6 17 6-16 5-39 6 37 5-69 6 50 6 33 5 8 6-7 5 3 6-7 6-2 5 5h6l5-4 6 11 5-11 6 12 