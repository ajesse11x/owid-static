ectares). The index is calculated as the production, yield and land use in any given year</tspan><tspan x="15" y="85.4">divided by that in the year 1961 (i.e. 1961 = 100). The index of total population (all ages and genders) relative to</tspan><tspan x="15" y="101.24">1961 is also shown. Trends for individual countries can be viewed using the &quot;change country&quot; wheel.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M37.22 0h830v866.8h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="47.2" y="556.5">1961</text><text x="138.2" y="556.5">1970</text><text x="239.4" y="556.5">1980</text><text x="340.5" y="556.5">1990</text><text x="441.6" y="556.5">2000</text><text x="583.2" y="556.5">2014</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="439.2">100</text><text x="42.22" y="343.1">200</text><text x="42.22" y="247">300</text><text x="42.22" y="151">400</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3H583.2"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 439.2H583.2M47.22 343.1H583.2M47.22 247H583.2M47.22 151H583.2"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M138.2 535.3V123.1M239.4 535.3V123.1M340.5 535.3V123.1M441.6 535.3V123.1M542.7 535.3V123.1"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#e6332e" d="M593.2 121.85h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="127.4" fill="#333"><tspan x="608.2" y="127.42">Cereal production index</tspan></text></g><g class="legendMark"><path fill="#674c98" d="M593.2 222.75h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="228.3" fill="#333"><tspan x="608.2" y="228.32">Cereal yield index</tspan></text></g><g class="legendMark"><path fill="#c8c8c8" d="M593.2 237.15h10v2.5h-10z"/><text font-size="