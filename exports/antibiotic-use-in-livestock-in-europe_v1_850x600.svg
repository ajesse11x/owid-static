se per kilogram of meat</tspan><tspan x="15" y="87.2">production. This is corrected for differences in livestock numbers and types, normalising to a population-corrected</tspan><tspan x="15" y="103.04">unit (PCU). A suggested global cap of antibiotic use in livestock is set at 50mg/PCU.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M64.27 0h830v834h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="74.3" y="541.9">2011</text><text x="200.9" y="541.9">2012</text><text x="327.4" y="541.9">2013</text><text x="454" y="541.9">2014</text><text x="580.6" y="541.9">2015</text><text x="707.2" y="541.9">2016</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="69.27" y="520.7">0 mg</text><text x="69.27" y="429.5">100 mg</text><text x="69.27" y="338.4">200 mg</text><text x="69.27" y="247.2">300 mg</text><text x="69.27" y="156.1">400 mg</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M74.27 520.7h632.91"/><path stroke="#ddd" stroke-dasharray="3,2" d="M74.27 429.5h632.91M74.27 338.4h632.91M74.27 247.2h632.91M74.27 156.1h632.91"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M74.3 520.7V124.9M200.9 520.7V124.9M327.4 520.7V124.9M454 520.7V124.9M580.6 520.7V124.9M707.2 520.7V124.9"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#3360a9" d="M717.18 512.25h10v2.5h-10z"/><text font-size="14.4" x="732.2" y="517.8" fill="#333"><tspan x="732.18" y="517.82">Norway</tspan></text></g><g class="legendMark"><path fill="#ca2628" d="M717.18 497.85h10v2.5h-10z"/><text font-size="14.4" x="732.2" y="503.4" fill="#333"><tspan x="732.18" y="503.42">Sweden</tspan></text></g><g class="legendMark"><path fill="#34983f" d="M717.18 483.45h10v2.5h-10z"/><text font-size="14.4" x="732.2" y="489" fill="#333"><tspan x="732.18" y="489.02">Finland</ts