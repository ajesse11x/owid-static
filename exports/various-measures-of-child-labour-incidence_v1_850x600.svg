ren in employment&quot;). For US data,</tspan><tspan x="15" y="87.2">this range extends only from 10-13 year olds. Data for the global level is based on the definition of full-time child</tspan><tspan x="15" y="103.04">labor (which excludes children participating in light part-time work). World ILO-EPEAP data from 1950-1995 is based</tspan><tspan x="15" y="118.88">on children aged 10-14. World ILO-IPEC data from 2000-2012 broadens this definition to those aged 5-17.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M42.56 0h830v748.2h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="52.6" y="514.5">1851</text><text x="167" y="514.5">1880</text><text x="246" y="514.5">1900</text><text x="324.9" y="514.5">1920</text><text x="403.8" y="514.5">1940</text><text x="482.8" y="514.5">1960</text><text x="561.7" y="514.5">1980</text><text x="640.7" y="514.5">2000</text><text x="688" y="514.5">2012</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="47.56" y="493.3">0%</text><text x="47.56" y="438.4">10%</text><text x="47.56" y="383.5">20%</text><text x="47.56" y="328.6">30%</text><text x="47.56" y="273.8">40%</text><text x="47.56" y="218.9">50%</text><text x="47.56" y="164">60%</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M52.56 493.3h635.47"/><path stroke="#ddd" stroke-dasharray="3,2" d="M52.56 438.4h635.47M52.56 383.5h635.47M52.56 328.6h635.47M52.56 273.8h635.47M52.56 218.9h635.47M52.56 164h635.47"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M88.1 493.3V140.4M167 493.3V140.4M246 493.3V140.4M324.9 493.3V140.4M403.8 493.3V140.4M482.8 493.3V140.4M561.7 493.3V140.4M640.7 493.3V140.4"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#3360a9" d="M698.03 478.55h10v2.5h-10z"/><text font-size="14.4" x="713" y="484.1" fi