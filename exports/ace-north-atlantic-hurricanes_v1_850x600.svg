ey became. It is calculated by</tspan><tspan x="15" y="85.4">squaring the maximum sustained surface wind in the system every six hours that the cyclone is a Named Storm and</tspan><tspan x="15" y="101.24">summing it up for the season.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M37.22 0h830v866.8h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="47.2" y="556.5">1851</text><text x="164.5" y="556.5">1880</text><text x="245.4" y="556.5">1900</text><text x="326.3" y="556.5">1920</text><text x="407.2" y="556.5">1940</text><text x="488.1" y="556.5">1960</text><text x="569.1" y="556.5">1980</text><text x="650" y="556.5">2000</text><text x="718.7" y="556.5">2017</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="455.7">50</text><text x="42.22" y="376.1">100</text><text x="42.22" y="296.6">150</text><text x="42.22" y="217">200</text><text x="42.22" y="137.4">250</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3h671.51"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 455.7h671.51M47.22 376.1h671.51M47.22 296.6h671.51M47.22 217h671.51M47.22 137.4h671.51"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><text font-size="13.5" x="723.7" y="184.5" fill="#3360a9"><tspan x="723.73" y="184.45">North Atlantic</tspan></text></g></g><g class="Lines"><g class="key-North-Atlantic_0"><path stroke="#3360a9" stroke-linecap="round" d="M47 478l4-59 4-5 4 72 4 21 4-50 5 15 4-8 4-18 4-9 4 19 4 6 4-6 4 36 4-35 4-55 4 38 4 40 4-26 4-59h4l4 37 4-6 4 35 4-40 4 24 4-26 4-172 5 186 4-106 4 114h4l4-12 4-8 4 22 4-172 4-24 4 153 4-30 4 113 4-132h4l4-183 4 152 4 106 4-107 4 129 4-92 4-61 4 108 5-25 4 105 4-110 4 115 4 3 4-215 4 239 4-131 4 3 4 46 4 47 4-35 4 33 4 53 4-203 4-22 4 132 4 34 4-24 4 40 4-91 4 51 5 9 4-81 4 14