hectares). The index is calculated as the production, yield and land use in any given year</tspan><tspan x="15" y="84.5">divided by that in the year 1961 (i.e. 1961 = 100). The index of total population (all ages and genders) relative to</tspan><tspan x="15" y="100.34">1961 is also shown. Trends for individual countries can be viewed using the &quot;change country&quot; wheel.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M37.22 0h830v868.6h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="47.2" y="556.5">1961</text><text x="138.2" y="556.5">1970</text><text x="239.4" y="556.5">1980</text><text x="340.5" y="556.5">1990</text><text x="441.6" y="556.5">2000</text><text x="583.2" y="556.5">2014</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="42.22" y="535.3">0</text><text x="42.22" y="473.3">50</text><text x="42.22" y="411.2">100</text><text x="42.22" y="349.2">150</text><text x="42.22" y="287.2">200</text><text x="42.22" y="225.2">250</text><text x="42.22" y="163.1">300</text></g><g class="AxisGridLines"><path stroke="#ccc" d="M47.22 535.3H583.2"/><path stroke="#ddd" stroke-dasharray="3,2" d="M47.22 473.3H583.2M47.22 411.2H583.2M47.22 349.2H583.2M47.22 287.2H583.2M47.22 225.2H583.2M47.22 163.1H583.2"/></g><g class="AxisGridLines" stroke="#ddd" stroke-dasharray="3,2"><path d="M138.2 535.3V122.2M239.4 535.3V122.2M340.5 535.3V122.2M441.6 535.3V122.2M542.7 535.3V122.2"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><path fill="#674c98" d="M593.2 120.95h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="126.5" fill="#333"><tspan x="608.2" y="126.52">Cereal yield index</tspan></text></g><g class="legendMark"><path fill="#e6332e" d="M593.2 160.65h10v2.5h-10z"/><text font-size="14.4" x="608.2" y="166.2" fill="#333"><tspan x="608.2" y="166.22">Cereal production