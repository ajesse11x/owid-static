ocation. A</tspan><tspan x="15" y="85.4">positive value means conditions are wetter than average, while a negative value is drier than average. A value</tspan><tspan x="15" y="101.24">between -2 and -3 indicates moderate drought, -3 to -4 is severe drought, and -4 or below indicates extreme drought.</tspan></text></g><g class="LineChart"><defs><clipPath id="a"><path d="M24.42 0h830v866.8h-830z"/></clipPath></defs><g class="AxisBoxView"><g class="HorizontalAxis" fill="#666" text-anchor="middle" font-size="16.2"><text x="34.4" y="556.5">1895</text><text x="156.7" y="556.5">1920</text><text x="254.5" y="556.5">1940</text><text x="352.4" y="556.5">1960</text><text x="450.2" y="556.5">1980</text><text x="548" y="556.5">2000</text><text x="621.4" y="556.5">2015</text></g><g class="VerticalAxis" fill="#666" dominant-baseline="middle" text-anchor="end" font-size="16.2"><text x="29.42" y="511.4">-6</text><text x="29.42" y="440.9">-4</text><text x="29.42" y="370.3">-2</text><text x="29.42" y="299.8">0</text><text x="29.42" y="229.3">2</text><text x="29.42" y="158.7">4</text></g><g class="AxisGridLines"><path stroke="#ddd" stroke-dasharray="3,2" d="M34.42 511.4h586.97M34.42 440.9h586.97M34.42 370.3h586.97"/><path stroke="#ccc" d="M34.42 299.8h586.97"/><path stroke="#ddd" stroke-dasharray="3,2" d="M34.42 229.3h586.97M34.42 158.7h586.97"/></g></g><g clip-path="url(#a)"><g class="HeightedLegend clickable"><g class="legendMark"><g class="indicator" stroke="#666" stroke-width=".5"><path d="M626.39 258.6h22.5M648.89 258.6h0M648.89 258.6h2.5"/></g><text font-size="13.5" x="656.4" y="262.7" fill="#ca2628"><tspan x="656.39" y="262.65">Annual drought severity index</tspan></text></g><g class="legendMark"><g class="indicator" stroke="#666" stroke-width=".5"><path d="M626.39 269.4h12.5M638.89 269.4v4.7M638.89 274.1h12.5"/></g><text font-size="13.5" x="656.4" y="278.2" fill="#3360a9"><tspan x="656.39" y="278.15">9-year average</tspan></text></g></g><g class="Lines"><g class="key-United-Sta